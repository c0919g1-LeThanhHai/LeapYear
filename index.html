<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = Number(prompt("Nhập năm:"));

    isLeapYear = true;
    if(year % 4 == 0) {
        if(year % 100 == 0) {
            if(year % 400 == 0) {
                isLeapYear = true;
            } else {
                isLeapYear = false;
            }
        } else {
            isLeapYear = true;
        }
    } else {
        isLeapYear = false;
    }

    if(isLeapYear) {
        alert(year + " là năm nhuận");
    } else {
        alert(year + " không phải là năm nhuận");
    }
</script>
</body>
</html>
